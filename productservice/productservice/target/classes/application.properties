server.port=9002

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ProductDB

#Eureka commands
spring.application.name="product-service"
eureka.instance.hostname: localhost

#Logger commands
logging.level.com.sakshi.productservice = TRACE

logging.level.root = DEBUG
logging.pattern.console=%d [%level] %c{1.} [%t] %m%n
logging.file.name = appLog.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n

# %d will define the date,%level defines level of my login,%c defines the class of the log which is being printed,%t defines the thread which is executing,%m message %n new line
